<!DOCTYPE html>
<html>
<body>

<title>Notebook</title>

<h1>Notebook</h1>

<form action="/action_page.php">
  <label for="title">Title of Notes</label>
  <input type="text" id="notes" maxlength="40"><br><br>
  <textarea id="notepad" rows="25" cols="50"></textarea>
</form>

<button onclick="mySave()">Save</button>
<button onclick="myLoad()">Load</button>
 <button onclick="clearItems()">Clear</button> 

<script>
  function mySave() {
    var myContent = document.getElementById("notepad").value; 
    localStorage.setItem("myContent", myContent); // will save notes written in the textarea

  }
  function myLoad() {
    var myContent = localStorage.getItem("myContent");
    document.getElementById("notepad").value = myContent; //when refreshed, the page will be blank but once load is clicked on it will bring back the data the localstorage saved.

  }

  function clearItems() {
  localStorage.clear(); //upon clicking clear, once refreshed when you click load the users input will not show up as it has been deleted from localStorage
}
    
    </script>


</body>
</html>
